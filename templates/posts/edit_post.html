{% extends 'base.html' %}
{% block title %}Edit Post{% endblock%}
{% block content %}
<div class="container mt-5 bg-dark py-3 text-white  text-center">
    <h3 class="display-5">Edit Post for {{post.User.first_name}} {{post.User.last_name}}</h3>
    <form action="/posts/{{post.id}}/edit" method="post">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Title</span>
            </div>
            <input value="{{post.title}}" type="text" class="form-control" name="title">
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Content</span>
            </div>
            <input value='{{post.content}}'' class="form-control" name="content"></input>
        </div>
        <div class="form-check">
            {% for tag in tags %}
            <div>
              <input class="form-check-input"
                     type="checkbox"
                     value="{{ tag.id }}"
                     id="tag_{{ tag.id }}"
                     {% if tag in post.tags %}checked{% endif %}
                     name="tags">
              <label class="form-check-label" for="tag_{{ tag.id }}">
                {{ tag.tag_name }}
              </label>
            </div>
            {% endfor %}
          </div>
        <a href="/user/{{post.user_id}}" class="btn btn-info mt-2">Cancel</a>
        <button class="btn btn-success mt-2" type="submit">Add</button>

    </form>
</div>
{% endblock %}
