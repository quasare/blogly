{% extends 'base.html'%}
{% block title %}Add Post{% endblock %}
{% block content %}
<div class="container mt-5 bg-dark py-3 text-white text-center">
    <h3 class="display-5">Add a Post for {{user.first_name}} {{user.last_name}}</h3>
    <form action="/user/{{user.id}}/posts/new" method="post">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Title</span>
            </div>
            <input type="text" class="form-control" name="title">
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Content</span>
            </div>
            <input class="form-control" name="content"></input>
        </div>
        <a href="/user/{{user.id}}" class="btn btn-danger mt-2">Cancel</a>
        <button class="btn btn-success mt-2" type="submit">Add</button>
        <div class="form-check mt-1">
            <b>Tags: </b>
            {% for tag in tags %}
            <div>

                <input class="form-check-input" type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}" name="tags">
                <label class="form-check-label" for="tag_{{ tag.id }}">
                    {{ tag.tag_name }}
                </label>
            </div>
            {% endfor %}
        </div>
    </form>
</div>
{% endblock %}
