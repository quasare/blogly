{% extends 'base.html'%}
{% block title %} User Details {% endblock%}
{% block content %}
<div class="container mt-5">
    <div class="card" style="width: 18rem;">
        <img src="{{user.image_url}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
        </div>
        <form class="card-body">
            <a href="/" class="btn btn-primary">Home</a>
            <button formaction="/user/{{user.id}}/edit" formmethod="GET" class="btn btn-warning">Edit</button>
            <button formaction="/user/{{user.id}}/delete" formmethod="POST" class="btn btn-danger">Delete</button>
        </form>
    </div>
    <h4 class="mt-3">Posts</h4>
    <ul class="list-group list-group-horizontal mt-2">
        {% for p in user.posts %}
        <a href="/posts/{{p.id}}" class="list-group-item">{{p.title}}</a>
        {% endfor %}
    </ul>
    <a href="/user/{{user.id}}/posts/new" class="btn btn-primary mt-2">Add a post</a>
</div>
{% endblock%}
