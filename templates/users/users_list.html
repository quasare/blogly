{% extends "base.html"%}
{% block title %}Users{% endblock %}
{% block content%}

<div class="container mt-5  text-center">
    <h1>Users List</h1>
    <ul class="list-group">
        {% for user in users %}
        <a href="/user/{{user.id}}" class="list-group-item">{{user.first_name}} {{user.last_name}}</a>
        {% endfor%}
    </ul>
    <a href='/users/new' class="btn btn-primary mt-2">Add User</a>
</div>

{% endblock %}
