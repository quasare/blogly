{% extends 'base.html' %}
{% block title %}Add User{% endblock%}
{% block content %}
<div class="container mt-5 bg-dark py-3  text-center">
    <form action="/users/new" method="POST">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" name="first_name">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" name="last_name">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Image Url</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" name="img_url">
        </div>
        <button class='btn btn-primary' type="submit">submit</button>
    </form>
</div>
{% endblock %}
