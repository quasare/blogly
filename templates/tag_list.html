{% extends 'base.html'%}
{% block title %}Tags{% endblock %}
{% block content %}
<div class="container mt-5 text-center">
    <h3>Tags</h3>
    <ul class="list-group">
        {% for t in tags %}
        <a href="/tags/{{t.id}}" class="list-group-item"> {{t.tag_name}} </a>
        {% endfor %}
    </ul>
    <a href="/tags/new" class="btn btn-primary mt-2">Add a tag</a>
</div>
{% endblock%}
